<div>
  <h2>Create a new product</h2>
  <form (submit)="onCreate()" #formData="ngForm">
    <div>
      <label for='title'>Title</label>
      <input type="text" name ="title" [(ngModel)]="title" required>
    </div>
    <div>
       <label for='price'>Price</label>
       <input type="text" name ="price" [(ngModel)]="price" required>
    </div>
    <div>
       <label for='url'>Image Url</label>
       <input type="text" name ="url" [(ngModel)]="imgUrl" required>
    </div>
    <button [disabled]="!formData.valid">Create</button>
  </form>
</div>
