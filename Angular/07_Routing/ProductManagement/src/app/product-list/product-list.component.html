<div>
  <h1>Product List</h1>
  <div *ngFor = "let key of _dataService.products" class="products">
    <img src="{{ key.imgUrl }}">
    <h2>{{ key.title }}</h2>
    <h3>{{ key.price }}</h3>
    <button [routerLink]="['edit/', key.id]">Edit</button>
    <button (click) ='onDelete(key)'>Delete</button>
  </div>
</div>
