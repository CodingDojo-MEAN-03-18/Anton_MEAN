<body>
    <p id="result"></p>

    <!-- Part I
    Create a function called starString() that takes a number and returns a string of that many *.
    -->
    <script>
        function starString(number){
            temp_str = "";
            if(Number.isInteger(number)){
                for (var i = 0; i< number; i++) temp_str +="*";
                return temp_str;
            }
            return "Error!";
        }
        let stars = starString(8);
        console.log(stars);
        document.getElementById("result").innerHTML = "<p>Part 1 Result: "+stars+"</p>";
    </script>

    <!-- Part III
        Modify the function above. Allow an array containing integers and strings to be passed to the drawStars() function. 
        When a string is passed, instead of displaying *, display the first letter of the string according to the example below. 
        You may use the .toLowerCase() string method for this part.
    -->
    <script>
        function drawStars(arr){
            for (var i in arr){
                temp_str = "";

                if (Number.isInteger(arr[i])){
                    for (var k=0; k<arr[i]; k++) temp_str += "*";
                }
                else{
                    first_character = arr[i][0].toLowerCase();
                    for (var key =0; key < arr[i].length; key++){
                      temp_str += first_character;  
                    }   
                }
                
                console.log(temp_str);
            }
        }
    
        let x1 = [4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"];
        drawStars(x1);
    </script>
