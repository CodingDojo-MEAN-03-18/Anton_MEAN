<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forecast App</title>
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>

    <script type="text/javascript">
    $(document).ready(function() {

        $('form').submit(function() {
            var url = "http://api.openweathermap.org/data/2.5/weather?q=" + $('#town').val() + "&&appid=326b69097b89287316dea6bde748cfda";

            $.get(url, function(res) {
                $('H1').text(res.name);
                $('H2').text("Temperature:" + res.main.temp);
            }, 'json');
            return false;
        });
    });
    
    </script>
</head>
<body>
    <form action="none" method="post">
        <input type="text" name="City" id="town">
        <button>Search Weather</button>
    </form>
    <div id="info">
        <h1></h1>
        <h2></h2>
    </div>
</body>
</html>
